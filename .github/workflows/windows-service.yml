name: Windows Service CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - name: Setup .NET Framework env
      uses: vrnobody/Setup-DotNetFrameworkEnv@v1

    - name: Install dependencies
      run: dotnet restore

    - name: Restore Nuget Packages
      run: nuget restore FractalService.sln

    - name: Build FractalService Solution
      run: msbuild FractalService.sln -p:Configuration=Release

    - name: Install & Start Windows Service
      run: cmd.exe /c 'sc.exe Create "Fractal" binPath= "\"C:\vm-service\FractalService\bin\Release\FractalService.exe\"" start= "auto"'
      run: cmd.exe /c 'sc.exe description "Fractal" "Fractal Service"'
      run: sc.exe Start 'Fractal'
