# This workflow installs the .NET framework, builds the Windows Service, installs it and finally starts it
# It tests service installation and starting, which can catch most service errors

name: Windows Service CI

on:
  pull_request:
    branches: [ master ]
    paths-ignore:
    - '**/README.md'

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - name: Configure AWS CLI
      uses: aws-actions/configure-aws-credentials@v1
      with:
          aws-access-key-id: ${{ secrets.AWS_S3_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_S3_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.s3-bucket-region }}

    - name: Setup .NET Framework env
      uses: vrnobody/Setup-DotNetFrameworkEnv@v1

    - name: Install dependencies
      run: dotnet restore

    - name: Restore Nuget Packages
      run: nuget restore FractalService.sln

    - name: Build FractalService Solution
      run: msbuild FractalService.sln -p:Configuration=Release

    - name: Install & Start Windows Service
      run: cmd.exe /c 'sc.exe Create "Fractal" binPath="D:\a\windows-service\windows-service\FractalService\bin\Release\FractalService.exe" start="auto"' && 
           cmd.exe /c 'sc.exe description "Fractal" "Fractal Service"' &&
           sc.exe Start 'Fractal'
           
    - name: Upload binary to S3
      run: |
        aws s3 cp FractalService/bin/Release/FractalService.exe s3://fractal-cloud-setup-s3bucket/master/Windows/FractalService.exe &&
        aws s3 cp FractalService/bin/Release/FractalService.exe s3://fractal-cloud-setup-s3bucket/dev/Windows/FractalService.exe &&
        aws s3 cp FractalService/bin/Release/FractalService.exe s3://fractal-cloud-setup-s3bucket/staging/Windows/FractalService.exe

    - name: Notify Slack
      run: |
        curl -X POST --data-urlencode "payload={\"channel\": \"#alerts\", \"username\": \"Fractal Bot\", \"text\": \"Windows Service pushed to production via S3 upload.\", \"icon_emoji\": \":fractal:\"}" https://hooks.slack.com/services/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      
